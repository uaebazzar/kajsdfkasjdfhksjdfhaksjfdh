<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
            overflow: hidden;
        }

        /* Subtle background glow to make the logo stand out */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.15) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        /* Smooth entry animation */
        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-focus:focus {
            outline: none;
            border-color: #a855f7; /* Lilac accent to match your logo name */
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">

    <div class="bg-glow"></div>

    <main class="relative z-10 text-center px-6 fade-in">
        <div class="flex justify-center mb-8">
            <img 
                src="https://ik.imagekit.io/zbjvyzypz/Lilac%20Clean%20Modern%20Monogram%20Initial%20S%20Letter%20Logo%20(2)-Photoroom.png?updatedAt=1766053409883" 
                alt="Logo" 
                class="w-32 h-32 md:w-40 md:h-40 object-contain drop-shadow-2xl"
            >
        </div>

        <h1 class="text-4xl md:text-5xl font-semibold tracking-tight mb-4">
            Something new is coming.
        </h1>

        <p class="text-gray-400 text-lg max-w-md mx-auto mb-10 font-light">
            Weâ€™re working hard to bring you a better experience. <br> 
            Be the first to know when we launch.
        </p>

        <form class="flex flex-col md:flex-row items-center justify-center gap-3 max-w-md mx-auto">
            <input 
                type="email" 
                placeholder="Enter your email" 
                class="w-full bg-[#111] border border-gray-800 text-white px-5 py-3 rounded-full input-focus transition-all duration-300 text-sm"
                required
            >
            <button 
                type="submit" 
                class="w-full md:w-auto bg-white text-black font-semibold px-8 py-3 rounded-full hover:bg-gray-200 transition-colors duration-300 text-sm whitespace-nowrap"
            >
                Notify Me
            </button>
        </form>

        <div class="mt-12 flex justify-center gap-6 text-gray-500 text-sm">
            <a href="#" class="hover:text-white transition-colors">Instagram</a>
            <a href="#" class="hover:text-white transition-colors">Twitter</a>
            <a href="#" class="hover:text-white transition-colors">Contact</a>
        </div>
    </main>

</body>
</html>
