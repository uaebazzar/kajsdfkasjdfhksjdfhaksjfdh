<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            margin: 0;
        }

        /* Subtle background glow to make the logo pop */
        .bg-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.12) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        .fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white px-6">

    <div class="bg-glow"></div>

    <main class="relative z-10 text-center fade-in">
        <div class="flex justify-center mb-10">
            <img 
                src="https://ik.imagekit.io/zbjvyzypz/Lilac%20Clean%20Modern%20Monogram%20Initial%20S%20Letter%20Logo%20(2)-Photoroom.png?updatedAt=1766053409883" 
                alt="Logo" 
                class="w-36 h-36 md:w-44 md:h-44 object-contain"
            >
        </div>

        <h1 class="text-4xl md:text-6xl font-semibold tracking-tight mb-4">
            Coming Soon
        </h1>

        <p class="text-gray-400 text-lg md:text-xl max-w-sm mx-auto mb-10 font-light leading-relaxed">
            We're currently under construction. <br> Reach out to us directly.
        </p>

        <a 
            href="https://wa.me/971564735275" 
            target="_blank" 
            class="inline-block bg-white text-black font-semibold px-10 py-4 rounded-full hover:bg-gray-200 transition-all duration-300 transform hover:scale-105 active:scale-95 text-base"
        >
            Contact
        </a>
    </main>

</body>
</html>
